<section>
  <div class="page-header">
    <h1>Teams</h1>
  </div>
  <div>There are {{ vm.teams.length }} teams</div>
  <br />
  <a ui-sref="teams.create" class="btn btn-sm btn-success">Create new team</a>
  <table ng-if="vm.teams.length > 0" class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ui-sref="teams.view({teamId: team._id})" ng-repeat="team in vm.teams" style="cursor: pointer">
        <td>{{ team.name }}</td>
        <td stop-propagation>
          <a class="btn btn-sm btn-primary" ui-sref="teams.edit({teamId: team._id})">Edit</a>
          <a class="btn btn-sm btn-danger" ng-click="vm.remove(team)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</section>
