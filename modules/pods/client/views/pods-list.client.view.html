<section>
  <div class="page-header">
    <h1>Pods</h1>
  </div>
  <div>There are {{ vm.pods.length }} pods</div>
  <br />
  <a ui-sref="pods.create" class="btn btn-sm btn-success">Create new pod</a>
  <table ng-if="vm.pods.length > 0" class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ui-sref="pods.view({podId: pod._id})" ng-repeat="pod in vm.pods" style="cursor: pointer">
        <td>{{ pod.name }}</td>
        <td stop-propagation>
          <a class="btn btn-sm btn-primary" ui-sref="pods.edit({podId: pod._id})">Edit</a>
          <a class="btn btn-sm btn-danger" ng-click="vm.remove(pod)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</section>
