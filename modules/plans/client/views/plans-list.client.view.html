<section>
  <div class="page-header">
    <h1>Plans</h1>
  </div>
  <div>There are {{ vm.plans.length }} plans</div>
  <br />
  <a ui-sref="plans.create" class="btn btn-sm btn-success">Create new plan</a>
  <table ng-if="vm.plans.length > 0" class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr ui-sref="plans.edit({planId: plan._id})" ng-repeat="plan in vm.plans" style="cursor: pointer">
        <td>{{ plan.name }}</td>
        <td>{{ plan.status }}</td>
        <td stop-propagation>
          <a class="btn btn-sm btn-primary" ng-click="vm.copy(plan)">Copy</a>
          <a class="btn btn-sm btn-danger" ng-click="vm.remove(plan)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</section>
