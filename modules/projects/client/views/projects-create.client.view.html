<section>
  <div class="page-header">
    <h1>{{ vm.pageTitle }} '{{ vm.project.name }}'</h1>
  </div>
  <form name="form" ng-submit="vm.submitForm()">
    <fieldset>
      <div class="form-group has-feedback" ng-class="{ 'has-error': form.name.$invalid, 'has-success': form.name.$valid }">
        <label for="name">Project Name</label>
        <input class="form-control" type="text" id="name" name="name" placeholder="Name" ng-model="vm.project.name" autofocus required>
        <span class="glyphicon form-control-feedback" ng-class="{ 'glyphicon-remove': form.name.$invalid, 'glyphicon-ok': form.name.$valid }"></span>
        <span class="help-block" ng-messages="form.name.$error">
          <p ng-message="required">This field is required</p>
        </span>
      </div>

      <div class="form-group has-feedback" ng-class="{ 'has-error': form.pod_select.$invalid, 'has-success': form.pod_select.$valid }">
        <label for="pod_select">Pod</label>
        <select class="form-control" id="pod_select" name="pod_select" ng-model="vm.project.pod_id" ng-options="pod._id as pod.name for pod in vm.pods" required></select>
        <span class="help-block" ng-messages="form.pod_select.$error">
          <p ng-message="required">This field is required</p>
        </span>
      </div>

      <div class="form-group has-feedback" ng-class="{ 'has-error': form.team_select.$invalid, 'has-success': form.team_select.$valid }">
        <label for="team_select">Team</label>
        <select class="form-control" id="team_select" name="team_select" ng-model="vm.project.team_id" ng-options="team._id as team.name for team in vm.teams" required></select>
        <span class="help-block" ng-messages="form.team_select.$error">
          <p ng-message="required">This field is required</p>
        </span>
      </div>

      <div class="form-group has-feedback" ng-class="{ 'has-error': form.deploymenttype_select.$invalid, 'has-success': form.deploymenttype_select.$valid }">
        <label for="deploymenttype_select">Deployment Type</label>
        <select class="form-control" id="deploymenttype_select" name="deploymenttype_select" ng-model="vm.project.deploymenttype_id" ng-options="deploymentType._id as deploymentType.name for deploymentType in vm.deploymentTypes" required></select>
        <span class="help-block" ng-messages="form.deploymenttype_select.$error">
          <p ng-message="required">This field is required</p>
        </span>
      </div>

      <div class="form-group has-feedback" ng-class="{ 'has-error': form.cpu.$invalid, 'has-success': form.cpu.$valid }">
        <label for="cpu">CPU</label>
        <input class="form-control" type="number" min="0" id="cpu" name="cpu" placeholder="CPU" ng-model="vm.project.cpu" required>
        <span class="glyphicon form-control-feedback" ng-class="{ 'glyphicon-remove': form.cpu.$invalid, 'glyphicon-ok': form.cpu.$valid }"></span>
        <span class="help-block" ng-messages="form.cpu.$error">
          <p ng-message="required">This field is required</p>
        </span>
      </div>

      <div class="form-group has-feedback" ng-class="{ 'has-error': form.memory_mb.$invalid, 'has-success': form.memory_mb.$valid }">
        <label for="memory_mb">Memory (MB)</label>
        <input class="form-control" type="number" min="0" id="memory_mb" name="memory_mb" placeholder="Memory in MB" ng-model="vm.project.memory_mb" required>
        <span class="glyphicon form-control-feedback" ng-class="{ 'glyphicon-remove': form.memory_mb.$invalid, 'glyphicon-ok': form.memory_mb.$valid }"></span>
        <span class="help-block" ng-messages="form.memory_mb.$error">
          <p ng-message="required">This field is required</p>
        </span>
      </div>

      <div class="form-group has-feedback" ng-class="{ 'has-error': form.cinder_gb.$invalid, 'has-success': form.cinder_gb.$valid }">
        <label for="cinder_gb">Cinder Storage (GB)</label>
        <input class="form-control" type="number" min="0" id="cinder_gb" name="cinder_gb" placeholder="Cinder Storage in GB" ng-model="vm.project.cinder_gb" required>
        <span class="glyphicon form-control-feedback" ng-class="{ 'glyphicon-remove': form.cinder_gb.$invalid, 'glyphicon-ok': form.cinder_gb.$valid }"></span>
        <span class="help-block" ng-messages="form.cinder_gb.$error">
          <p ng-message="required">This field is required</p>
        </span>
      </div>
    </fieldset>
    <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid || vm.formSubmitting">Save</button>
  </form>
</section>
