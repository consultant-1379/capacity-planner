<section>
  <div class="page-header">
    <div class="btn-toolbar pull-right">
      <div class="btn-group">
        <a class="btn btn-sm btn-primary" ui-sref="projects.edit({projectId: vm.project._id})">Edit</a>
      </div>
    </div>
    <h1>Viewing project '{{ vm.project.name }}'</h1>
  </div>
  <fieldset disabled>
    <div class="form-group">
      <label>Pod</label>
      <p class="form-control-static"><a ui-sref="pods.view({podId: vm.pod._id})">{{ vm.pod.name }}</a></p>
    </div>
    <div class="form-group">
      <label>Project Name</label>
      <p class="form-control-static">{{ vm.project.name }}</p>
    </div>
    <div class="form-group">
      <label>Team</label>
      <p class="form-control-static"><a ui-sref="teams.view({teamId: vm.team._id})">{{ vm.team.name }}</a></p>
    </div>
    <div class="form-group">
      <label>Deployment Type</label>
      <p class="form-control-static"><a ui-sref="deploymenttypes.view({deploymenttypeId: vm.deploymenttype._id})">{{ vm.deploymenttype.name }}</a></p>
    </div>
    <div class="form-group">
      <label>CPU</label>
      <p class="form-control-static">{{ vm.project.cpu }}</p>
    </div>
    <div class="form-group">
      <label>Memory</label>
      <p class="form-control-static">{{ vm.project.memory_mb }} MB</p>
    </div>
    <div class="form-group">
      <label>Cinder Storage</label>
      <p class="form-control-static">{{ vm.project.cinder_gb }} GB</p>
    </div>
  </fieldset>
</section>
